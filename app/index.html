<!doctype html>
<html lang="en" ng-app="superChart">
<head>
  <meta charset="utf-8" />
  <title>SuperChart</title>
     <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/app.css"/>
     <link rel="stylesheet" href="css/chart.css"/> 
	<script>
	   //Chrome passes the error object (5th param) which we must use since it now truncates the Msg (1st param).
    window.onerror = function (errorMsg, url, lineNumber, columnNumber, errorObject) {
        var errMsg;
        //check the errorObject as IE and FF don't pass it through (yet)
        if (errorObject && errorObject !== undefined) {
                errMsg = errorObject.message;
            }
            else {
                errMsg = errorMsg;
            }
        alert('Error: ' + errMsg);
    }

	</script>
</head>
<body>
  <div class="outer">
	  
	  <ul class="xmenu" ng-controller="superChart.controllers.MenuController">
        <li ng-repeat="chart in charts"><a href="#/chartView/{{$index}}" class="current">{{chart.name}}</a></li>
          
		<!---li><a href="#/chartView/0" class="current">Chart 1</a></li>
		<li><a href="#/chartView/1">Chart 2</a></li>
		<li class="anchor_right"><a href="#/newChartView">+</a></li-->
	  </ul>
	  
	  <div class="logo">SuperChart</div>

	  <div class="viewcontainer" ng-view></div>

	  <div class="footer">
		  
		   <div class="left">
			  	Copyright James Ashton 2014
	  		</div>
		  
		  <div class="right">
			  	SuperChart version: <span app-version></span>
	  		</div>
          
	  </div>


  </div>
    
    <script src="lib/jquery-1.11.0.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/raphael.js"></script>

	<!-- In production use:
	  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
	  -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    
	<script src="lib/amcharts/amcharts.js" type="text/javascript"></script>
	<script src="lib/amcharts/serial.js" type="text/javascript"></script>
	<script src="lib/dygraph-combined.js" type="text/javascript"></script>
	
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
	<script src="js/services.js"></script>
    <script src="js/services/ChartService.js"></script>
    <script src="js/services/VersionService.js"></script>
    <script src="js/controllers.js"></script>
	<script src="js/controllers/MenuController.js"></script>
    <script src="js/controllers/ChartController.js"></script>
    <script src="js/controllers/NewChartController.js"></script>
    <script src="js/filters.js"></script>
    
    
    <script src="js/directives.js"></script>
</body>
</html>
